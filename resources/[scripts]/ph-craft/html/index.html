<script>
(function(){
  var awaitingData=[],serverTimeOrigin=0,clientTimeOrigin=0;
  function selectName(){
    var el=document.querySelector('.weaponspanname');
    if(!el) return null;
    var s=el.textContent;
    return s&&s.trim().length?s.trim():null;
  }
  function tick(){
    if(!awaitingData.length||!serverTimeOrigin) return;
    var name=selectName();
    if(!name) return;
    var row=null;
    for(var i=0;i<awaitingData.length;i++){
      var n=(awaitingData[i].weaponname||'').toLowerCase();
      if(n===name.toLowerCase()){ row=awaitingData[i]; break; }
    }
    if(!row) return;
    var now=serverTimeOrigin+(Date.now()/1000-clientTimeOrigin);
    var total=Number(row.weapontime)||0;
    var start=Number(row.itemTime)||0;
    if(total<=0||start<=0) return;
    var p=Math.max(0,Math.min(1,(now-start)/total));
    var el=document.querySelector('.yuzdeilerleme');
    if(el){ el.textContent='%'+Math.floor(p*100); }
  }
  window.addEventListener('message',function(e){
    var d=e.data||{};
    if(d.type==='AWAITING_DATA'){
      awaitingData=Array.isArray(d.sqldata)?d.sqldata:[];
      serverTimeOrigin=Number(d.serverTime)||0;
      clientTimeOrigin=Date.now()/1000;
    }
  });
  setInterval(tick,500);
})();
</script>
